apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.project }}-gateway
  namespace: gateways
spec:
  gatewayClassName: {{ .Values.gatewayClassName | default "gke-l7-regional-external-managed" }}
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All